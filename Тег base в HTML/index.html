<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тег base в HTML</title>
    <base href="#" target="_blank"> <!-- - тег "base" прописується тільки в <head> і в ньому ми прописуємо повну адресу нашого сайтe, або ставимо заглушку "#". Фактично цей тег потрібен для прописування у ньому для всіх можливих та наявних на сторінці посилань до прикладу: target="_blank", для того щоб усі посилання відкривались у новому вікні що являється дуже зручним методом -->
</head>
<body>

    <!-- Тег <base> - це основний URL адрес в документі -->

    <p>Зображення можна скачати на цьому сайті: <a href="https://www.pixabay.com">Pixabay</a></p>
    <hr>

    <p>Пошукова система: <a href="https://www.google.com">Google</a></p>
    <hr>

    <!-- Атрибут "target" має декілька можливих підатрибутів:
    - _self (значення за замовчуванням) відкриває в поточному вікні
    - _blank (завантажує результат в новому вікні)
    - _parent (завантажує результат в батьківському вікні)
    - _top (завантажує дані в контексті верхнього рівня) -->
</body>
</html>
