<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокові та рядкові елементи</title>
</head>
<body>
    <!-- Блоковий елемент - block 
    Займає усю ширину екрану-->

    <p style="background-color: black; color: white;">Hello</p>

    <h2 style="background-color: black; color: white;">Hello</h2>

    <div style="background-color: black; color: white;">Hello</div>

    <!-- Список блокових елементів:
    p
    h1-h6
    div
    ol
    ul
    li
    dl dt dd
    hr
    pre
    adress
    form
    video -->


    <!-- Рядковий елемент - inline 
    Займає тільки ту частину екрану, який йому потрібен для відображення контенту-->

    <p>Маленький принц сказав <span style="background-color: black; color: white;">Hello World</span> коли прилетів на нашу планету</p>

    <a style="background-color: black; color: white;" href="#">Link</a>

    <!-- Список рядкових елементів:
    a
    img
    i
    b
    em
    strong
    sup
    sub
    abbr
    small
    q
    map
    span -->

</body>
</html>
