<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми (частина 1)</title>
</head>
<body>

    <form action="#" method="get">
        <label for="user_id">Імя користувача</label> - <!-- в атрибут "form" вказуємо те ж саме значення з id="user_id" -->
        <input type="text" name="text" id="user_id"> <!-- Це фізичне відображення поля в рамочці з можливістю вводити у нього різноманітний текст. id="user_id" ви вказуємо для підвязки назви інпута - <label>. Після підвязки id, підпис "label" - "Імя користувача" стає клікабельним, і при натисканні на лейбл курсор автоматично спрацьовує в полі "input"-->
        <br>
        <br>
        <label for="user_pass">Пароль користувача</label> - <!-- в атрибут "form" вказуємо те ж саме значення з id="user_pass" -->
        <input type="password" name="pass" id="user_pass">
        <br>
        <br>
        <input type="submit" value="Відправити"> <!-- створюємо кнопку для фактичної відправки заповнених даних в полях "Імя користувача" та "Пароль користувача" - на сервер -->
    </form>
    <br>
    <br>
    <br>
    <form action="https://eddres.com" method="post"> <!-- - в "action" прописуємо не існуючий URL (відносну адресу). Методом "post" ми викладаємо дані на сервері. Після завантаження не існуючої сторінки заходимо в DevTools, обираємо вкладку "Netvork", після цього вкладку "PayLoad" та може побачити дані які були передані на сервер, а саме заповнені імя користувача та пароль користувача -->
        <label for="user_id">Імя користувача</label> 
        <input type="text" name="text" id="user_id"> 
        <br>
        <br>
        <label for="image">Image</label>
        <br>
        <input type="image" src="./img/mountains-7884039_640.jpg" name="image" id="image"> <!-- самий дивний тип інпута в формі, при натисканні на інпут у вигляді зображення дані мають переноситись на адресу сервера або локального джерела. Ймовірно може використовуватися як бекграунд для інпута, тобто як кнопка з бекграунда у вигляді зображення. Цей тип інпута практично ніколи не застосовується -->
        <br>
        <br>
        <label for="user_pass">Пароль користувача</label> - 
        <input type="password" name="pass" id="user_pass">
        <br>
        <br>
        <input type="submit" value="Відправити"> 
    </form>

        <!-- Для розуміння: інпути з типами tel email number - виглядають одинкаво, однак при відкритті сайту з мобільних гаджетів та девайсів на кожному із цих імпутів буде відкриватися різна клавіатура, для tel відкриється клавіатура із можливістю введення цифр як для здійснення дзвінка. Для email відкриється клавіатура з можливістю введення тексту. Для number відкриється клавіатура з можливістю введення цифр та спеціальних символів -->
        
        <!-- Долучається знімок із різним виглядом відкритих клавіатур на мобільних пристроях -->


        <br>
        <input type="file"> <!-- для завантаження файлу з компютера з метою подальшої відправки його разом із іншими данними введеними у формі на сервер. За замовчуванням можна обрати тільки один файл -->
        <br>
        <br>
        <input type="file" multiple> <!-- multiple дозволяє вибрати та прикріпити до форми одразу декілька файлів -->






    <!-- form - потрібен для створення Форми
    Атрибути тегу form:
    - action: задає URL адрес куди відправлятиметься форма 
    - method: задає метод відправки форми 

    action - абсолютний URL (https://www.cite.ua)
             відносний URL (відправка данних на другий сервер)
    method
    GET - посилає дані в структуру запиту
    POST - звязок з сервером
    

    input - елемент в середині форми, "поле форми"
    Атрибути <input>:
    type - задає тип поля (найчастіший тип це "text")
    name - задає назву поля (імя поля потрібно для того щоб правильно опрацьовувати дані на сервері) -->

    <!-- label - підпис для поля вводу (фактично маркує значення поля за допомогою тексту: "Імя користувача") -->

</body>
</html>
