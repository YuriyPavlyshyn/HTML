<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тег - audio</title>
</head>
<body>


    <br>
    <br>
    <br>
    <audio src="./audio/klasichna_muzika_-_melodija_dlja_dushi_(z2.fm).mp3" controls loop> <!-- - controls - є обовязковий атрибутом для відображення контроль меню з аудіо файлом. Атрибут "autoplay" автоматично запускає аудіо файл при завантаженні сторінки на якому він буде знаходитися. Атрибут "muted" автоматично блокує запуск аудіо файлу. Атрибут loop - відтворює аудіо файл знову після його завершення-->
        <source src="./audio/klasichna_muzika_-_melodija_dlja_dushi_(z2.fm).wav" type="audi/wav"> <!-- - тут ми задаємо альтернативний формат "wav" для відтврорення аудіо файлу -->
        <source src="./audio/klasichna_muzika_-_melodija_dlja_dushi_(z2.fm).ogg" type="audi/ogg"> <!-- - тут ми задаємо альтернативний формат "ogg" для відтврорення аудіо файлу -->
        <p>Ваш браузер не підтримує аудіо елемент</p> <!-- - хороша річ ! Якщо браузер не відтворить аудіо файл ні за одним із вказаних аудіо форматів - появиться ось ця назва -->
    </audio>

        <!-- Формати аудіо файлів:
        - .mp3 - медіа-тип: audio/mpeg (самий популярний формат)
        - .wav - медіа-тип: audio/wav (стандартний формат аудіо файлу)
        - .ogg - медіа-тип: audio/ogg
        - .acc - розроблений Apple для Itunes
        - .wma - для Windows
        - .realaudio та midi - не підтримується браузерами і створені для певних специфічних систем -->

     <!-- loop - відтворює аудіо файл знову після його завершення -->
     <!-- muted - автоматично відключає звук при відтворенні аудіо файлу -->
     <!-- autoplay - допомагає автоматично запускати аудіо файл -->
     <!-- source - дозволяє вказати альтернативні джерела аудіо файлу --> 
     <!-- controls - добавляє елементи управління аудіо файлом -->
     <!-- Audio тег - використовується для відтворення аудіо на сторінці -->
</body>
</html>
