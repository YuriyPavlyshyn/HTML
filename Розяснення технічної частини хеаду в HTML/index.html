<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="author" content="Yuriy Pavlyshyn"> <!-- тут прописується інформація про автора докумету HTML -->
    <meta name ="description" content="bla bla bla"> <!-- це те що відображається в результатах пошуку сторінки після назви сторінки -->
    <meta name ="keywords" content="кава, купити каву, доставка кави"> <!-- тут ми вказуємо від 5 до 10 основних ключових слів, які будуть появлятися в результатах пошуку в першому основному рядку -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- тут описується область перегляду на девайсах -->
    <meta name ="author" content="Yuriy Pavlyshyn">
    <title>Назва сторінки</title> <!-- тут ми поивнні коротко описати основу сторінки, правильне заповнення тайтлу допомагає підняти сторінку в результатах пошуку за ключовими словами -->
    <link rel="stylesheet" href="style.css"> <!-- тут ми підключаємо до HTML документу файл CSS -->
    <script></script> <!-- тут ми підключаємо Java Script код для взаємодії та надання документу інтерактивності -->
</head>
<body>
    
</body>
</html>
