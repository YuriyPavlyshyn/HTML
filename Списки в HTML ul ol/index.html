<body>
    
    <!-- Описи -->

    <dl>
        <dt>HTML</dt>
        <dd> - мова гіпертекстової розмітки</dd>
        <dt>CSS</dt>
        <dd> - каскадні таблиці стилів</dd>
        <dd>CSS потрібен для стилізації елементів HTML документу</dd>
    </dl>

    dl - description list (список опису)
    dt - description term (термін опису)
    dd - description definition (визначення опису)

    <!-- ol - ordered list (застосовується при потребі відобразити про номерований список)
