    <!-- <img src="" alt="" usemap="#MAP"> Тут ми додаємо зображення і вказуємо обовязковий атрибут "usemap", а у ньому обовязково має йти першим хештег "#" і після нього назва мапи
    <map name="MAP"> Тут ми повинні імені присвоїти те саме значення що й в "usemap"
        <area shape="" coords="" href="" alt=""> Тег <area> додається для додавання клікабельної області
        Атрибут "shape" в тегу <area> має декілька форм:
        rect - прямокутна область
        circle - кругла область
        poly - багатокутова область
        default - визначає всю область (йде за замовчуванням)

        Атрибут "coords" має такі значення:
        х - горизонтальна ось (з ліва на право)
        у - вертикальна ось (з верху до низу)

        Атрибут "href" визначає посилання куди користувач буде потрапляти при натисканні на область

        В атрибуті "alt" вказуємо назву того що відображається на клікабельній області
    </map>  -->
