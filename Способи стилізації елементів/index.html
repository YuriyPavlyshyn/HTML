<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Можна стилізувати елементи вказуючи тег style в head -->
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <!-- Можна стилізувати елемент через атрибут style  -->
    <h1 style="color: red;">Header</h1>
    <p style="font-size: 30px; color: aquamarine; background-color: blueviolet;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam, magni.</p>
</body>
</html>
