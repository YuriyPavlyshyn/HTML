<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- - ось тут ми додаємо Unicode в якому зберігаються усі символи які існують у світі. Це сама популярна та поширена кодировка усіх символів які використовуються в HTML -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode в HTML</title>
</head>
<body>
    <!-- Unicode - це стандарт кодування символів (кодування в HTML). Наприклад якщо ми бачимо смайлик, він виглядає як зображення, але фактично це набір символів UTF-8-->

    &#128516; <!-- - це кодування "смайлика". -->
    <hr>

    <p style="font-size: 50px;">&#128516;</p> <!-- Емоджі - це символ і ми у звязку із цим можемо міняти його розмір. Для цього потрібно надати символу якийсь мінімальний контейнерок у вигляді будь якого елементу та стилізувати його -->
    <hr>

    <!-- Існують різні кодування символів в різних таблицях, до прикладу: 
    
        Название в Юникоде	Check Mark
        Номер в Юникоде	U+2713
        HTML-код	&#10003;
        CSS-код	\2713
        Мнемоника	&check;
        Разделы Юникода	Дингбаты
        Версия Юникода	1.1 (1993) -->

        <p style="font-size: 50px;">&#128029;</p> <!-- (Усі списки таблиць UniCode знаходяться на ресурсі - https://unicode-table.com/ru/) -->
        <hr>

        <p style="font-size: 50px; background-color: black;">&#128062;</p>
        <hr>
</body>
</html>
