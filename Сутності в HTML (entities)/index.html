<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сутності в HTML (entities)</title>
</head>
<body>
    <!-- Існують спецсимволи (&-;) -->
    <!-- ... але є сутності які можуть замінювати ці спецсимволи: -->

    &lt; <!-- - це те саме що знак "<" (менше), lt - означає "less than" (менше ніж) -->
    <hr>

    p&gt; <!-- - тут ми вказуємо значення параграфа "р" та знак ">", gt - означає "greater than" (більше ніж) -->
    <hr>

    &lt;p&gt; <!-- - тут ми поєднаємо ці значення в одне ціле і получитья <p> -->
    <hr>

    <p>Text:          123</p> <!-- - тут ми вводимо 10 пробілів, але браузер їх ігнорує та відображає тільки 1 пробіл --> 
    <hr>

    <p>Text:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;123</p><!-- тут ми прописуємо no-breaking space - не розривний простір, використовуючи його абривіатуру через аперсант, кожна така абривіатура додає один пробіл, якщо потрібно вказати певну кількість пробілів потрібно використати відповідну кількість цієї сутності-->
    <hr>

    &copy; <!-- - ця сутність означає "Всі права захищені" -->
    <hr>

    &reg; <!-- - тут ми додаємо значок "зареєстрована торгова марка" -->
    <hr>

    &phone; <!-- - тут ми додаємо значок телефона -->
    <hr>

    

</body>
</html>
