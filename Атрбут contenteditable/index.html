<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибут contenteditable</title>
</head>
<body>
    
    <!-- Атрибут "contenteditable" - редактує текст в браузері -->
    <!-- Існує два значення для цього атрибута: -->
    <!-- true - можна редактувати -->
    <!-- false - навпаки, не можна редактувати текст -->

    <p contenteditable="true">Даний текст можна редактувати в браузері</p> <!-- - при значенні contenteditable="true", після внесення змін у текст при перезавантаженні сторінки зміни зникають, для того щоб ці зміни зберігались потрібно підключати JavaScript -->
</body>
</html>
