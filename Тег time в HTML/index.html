<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тег time в HTML</title>
</head>
<body>
    <!-- Тег "time" - визначає конкретну дату або час та використовується для семантики щоб пошукові системи могли краще розуміти та опрацьовувати інформацію про час -->
    <!-- Атрибут "datetime" - використовується для переводу часу в машиночитаючий формат -->

    <p>Графік роботи:</p>
    <p>Понеділок - Пятниця, з <time>09:00</time> до <time>21:00</time></p>
    <p>Субота - Неділя, з <time>09:00</time> до <time>13:00</time></p>
    <hr>

    <p>Всі знають цей день: <time datetime="2022-12-31 00:00">Новий рік</time></p> <!-- - Атрибут "datetime" фактично не відображаються в браузері, він також потрібен лише для семантики щоб пошукові системи могли краще розуміти та опрацьовувати інформацію про дату -->
    <hr>
     

</body>
</html>
