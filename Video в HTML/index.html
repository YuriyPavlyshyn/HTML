<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відо в HTML</title>
</head>
<body>
<!-- video - використовується для додавання відео на сторінку -->

    <video src="./video/створення атома.mp4" controls width="500px" height="300px" poster="./img/atom.jpg"> <!-- - Атрибут "controls" додає елементи управління відео файлу, без нього відео файл не буде відтворюватися та виглядатиме леше як картинка -->
    <!-- width/height - ширина та висота елеемнту відео. Рекомендується їх в обовязковому порядку додавати так як без них веб сторінка може мерехтіти -->
    <!-- autoplay - дозволяє запускати відео автоматично -->
    <!-- muted - дозволяє відключити звук при відтворенні відео файлу -->
    <!-- loop - дозволя відтворювати відео автоматично після завершення -->
    <!-- !!! poster - це URL адрес який показує на постер який буде використовуватися поки завантажується відео або поки користувач не натисне кнопку відтворення - простими словами при завантаженні сторінки у середині відео файлу буде знаходитись зображення вказане у "poster" -->
        <source src="./video/створення атома.webm" type="video/webm"> <!-- source - для відображення альтернативних форматів відео файлів. Він потрібен у разі якщо .mp4 формат з різних причин не працюватиме щоб відео завантажувалось у вигляді файлу з іншими форматами -->
        <source src="./video/створення атома.ogg" type="video/ogg">
        <p>Ваш браузер не підтримує відео елемент</p> <!-- - цей текст буде відображатися користувачу лише у тому випадку якщо браузер не знайде ні одного з описаних елементів з різними форматами -->
    </video>

    
    <!-- Типи самих поширених відео форматів:
    - .mp4 - video/type: video/mp4 ISO/TEC (один із самих відомих та поширених відео форматів)
    - .webm - video/type: video/webm (відкритий формат контейнера для файлів мультимедіа від google)
    - .mp4 - video/type: video/mp4 (відкритий формат контейнера для файлів мультимедіа від xiph.org, це не комерційна організація, яка займається розробкою мультимедіа контенту)
    - MPEG - video/type: video/MPEG не підтримується в HTML
    - .mp4, avi, wmv, quicktime, realvideo, flash -->
</body>
</html>
